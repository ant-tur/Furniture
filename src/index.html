<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Furniture</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<!-- <link rel="stylesheet" href="css/bootstrap-grid.min.css"> -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;1,700&family=Oswald&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header>
		<nav>
			<div>
				<a href="#" class="logo">
					<img src="img/Logo.png" alt="logo">
					<div class="logo_title">interior</div>
				</a>
			</div>

			<div>
				<ul class='menu'>
					<li class="menu_item"><a href="#" class="menu_link active">Home</a></li>
					<li class="menu_item"><a href="#" class="menu_link">Pages</a></li>
					<li class="menu_item"><a href="#" class="menu_link">Services</a></li>
					<li class="menu_item"><a href="#" class="menu_link">Projects</a></li>
					<li class="menu_item"><a href="#" class="menu_link">Blog</a></li>
					<li class="menu_item"><a href="#" class="menu_link">Contact Us</a></li>
				</ul>
			</div>

			<div class="icons">
				<a href="#"><img src="icons/search.png" alt="search"></a>
				<a href="#"><img src="icons/basket.png" alt="basket"></a>
			</div>
		</nav>

		<div class="banner">
			<div class="banner_text">
				<div class="banner_title">INTERIOR</div>
				<h1 class="banner_header">Home Deasigns
					Made Easy</h1>
				<div class="banner_price">
					<div class="banner_price_number">$416.00</div>
					<div class="banner_price_starting">Starting</div>
				</div>

				<button class="btn">SHOP NOW</button>

			</div>
		</div>

	</header>

	<div class="slider">
		<div class="slider_arrow_left"><img src="icons/arrow_left.png" alt="left"></div>
		<div class="slider_arrow_right"><img src="icons/arrow_right.png" alt="right"></div>
		<div class="container slider_wrapper">
			<div class="slider_card slider_card_1">
				<div class="slider_card_title">New Chair Collection 2022</div>
				<button class="btn btn_slider">SHOP NOW</button>
				<img src="img/cards_first/cards 1.png" alt="new chair collection 2022">
			</div>

			<div class="slider_card slider_card_2">
				<div class="slider_card_title">Lamp Desk</div>
				<button class="btn btn_slider">SHOP NOW</button>
				<img src="img/cards_first/cards 2.png" alt="lamp desk">
			</div>

			<div class="slider_card slider_card_3">
				<div class="slider_card_title">Modern Chair Collection 2022</div>
				<button class="btn btn_slider">SHOP NOW</button>
				<img src="img/cards_first/cards 3.png" alt="modern chair collection 2022">
			</div>
		</div>
	</div>


</body>

</html>
